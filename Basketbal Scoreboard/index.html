<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 class="score" id="scoreHome">0</h1>
                <button class="button" onClick=add1Home()>+1</button>
                <button class="button" onClick=add2Home()>+2</button>
                <button class="button" onClick=add3Home()>+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 class="score" id="scoreGuest">0</h1>
                <button class="button" onCLick=add1Guest()>+1</button>
                <button class="button" onCLick=add2Guest()>+2</button>
                <button class="button" onCLick=add3Guest()>+3</button>
            </div>
        </div>
        <button id="new-game" onClick=newGame()>New Game</button>
        <script src="index.js"></script>
    </body>
</html>
